<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<script src="./js/matter.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.js"></script> -->
		<title>Maze</title>
	</head>
	<body>
		<div class="overlay success hidden">
			<h1>You win!</h1>
			<button class="overlay-btn" onclick="reload()">Next level</button>
		</div>

			<h1>You have completed all the levels!</h1>
			<button class="overlay-btn" onclick="reload(true)">Restart</button>
		</div>
		<span class="lvl-display">Level <span id="level"></span></span>
		<script src="./js/utils.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
